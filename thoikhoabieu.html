<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời khóa biểu</title>
</head>
<body>
<table border="1" width="60%">
    <caption><h3>thời khóa biểu</h3></caption>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>sáng</th>
        <th>chiều</th>
    </tr>
    <tr>
        <td>thứ hai</td>
        <td>thể dục </td>
        <td>hđ trò chơi mới</td>
    </tr>
    <tr>
        <td>thứ 3</td>
        <td>nhận biết tập nói</td>
        <td>rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>thứ 4</td>
        <td>âm nhạc</td>
        <td>vui chơi</td>
    </tr>
    <tr>
        <td>thứ 5</td>
        <td>văn học</td>
        <td>nhận biết giá trị sống</td>
    </tr>
</table>
</body>
</html>
